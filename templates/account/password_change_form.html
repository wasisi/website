{% extends "base.html" %}
{% block title %}Change password{% endblock %}
{% block content %}
<h1 class="page-header">Change you password</h1>
<div class="col-md-4">
<p>Use the form below to change your password.</p>
<form action="." method="post">
	
	<div class="form-group">
		<label for="id_old_password">Old password</label>
		<input autofocus=""  class="form-control" id="id_old_password" name="old_password" type="password" required />	
	</div>

	<div class="form-group">
		<label for="id_new_password1">New password</label>
		<input id="id_new_password1" class="form-control" name="new_password1" type="password" required />	
	</div>

	<div class="form-group">
		<label for="id_new_password2">New password confirmation:</label>
		<input id="id_new_password2" class="form-control" name="new_password2" type="password" required />	
	</div>

	{% csrf_token %}
	<button type="submit" class="btn btn-primary" >Change</button>
</form>
</div>
{% endblock %}
